<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Blog">
  <meta name="generator" content="Hugo 0.79.0">
  <title>Pulkit's Blog</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">




  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Pulkit Khandelwal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="http://twitter.com">Twitter</a>
            <!--Referencing the static folder and its file name-->
            <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class='text-center pt-3'>Welcome to Pulkit's Blog</h1>
      <br><br>
      <h2>Latest Posts</h2>
      <hr>
      <!--Accessing all blogs from Database object-->
      {% for blog in blogs.all %}
      <!--going to specific blog detail using blog id-->
      <a href="{% url 'detail' blog.id %}">
        <h3>{{ blog.title }}</h3>
      </a>
      {{ blog.pub_date_pretty }}
      <br>
      <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200>
      <br>
      {{ blog.summary }}
      <br><br><br>
      {% endfor %}
    </div>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>Â© Pulkit Khandelwal {% now "Y" %}</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>

</html>
